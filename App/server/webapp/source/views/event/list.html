<h1>Lafete</h1>
<a data-ng-href="#/add">Add a event</a>
<ul>
	<li data-ng-repeat="event in events">
		<a data-ng-href="#/events/{{event.id}}"><strong>{{event.name}}</strong></a><br />
		{{event.location.name}}, {{event.location.street}}, {{event.location.plz}} {{event.location.city}}<br />
		{{event.times.begin | date:"dd.MM.yy HH:mm"}} - {{event.times.end | date:"dd.MM.yy HH:mm"}}
    <a data-ng-href="#/events/{{event.id}}/editEvent"><strong>edit Event</strong></a><br />
	</li>
</ul>
