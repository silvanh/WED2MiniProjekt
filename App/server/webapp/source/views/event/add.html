<input type="text" class="form-control" placeholder="Event name" ng-model="description">

<h3>
    <span class="label label-pill label-default">Begin</span>
</h3>
<div class="input-group">
    <div class="col-md-6">
        <p class="input-group">
            <input type="text" placeholder="dd-MM-yy" class="form-control" uib-datepicker-popup="{{format}}" ng-model="startDate" is-open="status.startDateOpened"  ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openStartDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <input type="time" class="form-control" placeholder="hh:mm" ng-model="startTime">
</div>
<h3>
    <span class="label label-pill label-default">End</span>
</h3>
<div class="input-group">
    <div class="col-md-6">
        <p class="input-group">
            <input type="text" placeholder="dd-MM-yy" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endDate" is-open="status.endDateOpened"  ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <input type="time" class="form-control" placeholder="hh:mm" ng-model="endTime">
</div>

<h3>
    <span class="label label-pill label-default">Description</span>
</h3>
<input type="text" class="form-control" placeholder="..." ng-model="description">

<h3>
    <span class="label label-pill label-default">Target group</span>
</h3>
<input type="text" class="form-control" placeholder="..." ng-model="targetGroup">

<h3>
    <span class="label label-pill label-default">Contribution Description</span>
</h3>
<input type="text" class="form-control" placeholder="..." ng-model="contributionDescription">

<input class="btn btn-primary" type="submit" value="Add Event" ng-click="add()">
